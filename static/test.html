<html>
<head>
<script src="lib/jquery.min.js"></script>
<script src="lib/jquery-ui/js/jquery-ui-1.8.23.custom.min.js"></script>
<script src="lib/jquery.layout.min.js"></script>
<script>
    $(document).ready(function () {
        $('.container').each(function(){
        	$(this).layout({ applyDefaultStyles: true })
        });
    });
</script>
<style>
.container{
    	width : 100%;
    	height : 100%;
    }
</style>
</head>
<body>
<div class='container'>

	<div class="ui-layout-center">
		<div class="container">
			<div class="ui-layout-center" style="height:200px;">Center</div>
			<div class="ui-layout-south">South</div>
		</div>
	</div>
	<div class="ui-layout-south">South</div>
	<div class="ui-layout-east">East</div>
</div>
</body>
</html>
